<div class="container">
    <table class="table table-bordered table-responsive">
        <thead>
            <tr>
                <th>userId</th>
                <th>name</th>
                <th>email</th>
                <th>password</th>
                <th>mobile</th>
                <th>roleName</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let User of user">
                <td>{{User.userId}}</td>
                <td>{{User.name}}</td>
                <td>{{User.email}}</td>
                <td>{{User.password}}</td>
                <td>{{User.mobile}}</td>
                <td>{{User.roleName}}</td>
                
            </tr>
        </tbody>
    </table>
</div>

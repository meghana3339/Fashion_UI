<div class="container">
    <table class="table">
        <tr>
            <td>userId</td>
            <td>
                <input type="number" [(ngModel)]="user.userId">
            </td>
        </tr>
        <tr>
            <td>name</td>
            <td>
                <input type="text" [(ngModel)]="user.name">
            </td>
        </tr>
        <tr>
            <td>email</td>
            <td>
                <input type="text" [(ngModel)]="user.email">
            </td>
        </tr>
        <tr>
            <td>password</td>
            <td>
                <input type="text" [(ngModel)]="user.password">
            </td>
        </tr>
        <tr>
            <td>mobile</td>
            <td>
                <input type="number" [(ngModel)]="user.mobile">
            </td>
        </tr>
        <tr>
            <td>roleName</td>
            <td>
                <select [(ngModel)]="user.roleName">
                    <option>Seller</option>
                    <option>Customer</option>
                    
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="register()">Add</button>
            </td>
        </tr>

    </table>
</div>

<div class="container">
    <table class="table" style="width: 500px;">
        <tr>
            <td>
                <label>sellerId</label>
            </td>
            <td>
                <input type="number" [(ngModel)]="sellerId" class="form-control">
            </td>
            <td>
                <button class="btn btn-primary" (click)="search()">Search</button>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <span style="color: red;">{{errMsg}}</span>
            </td>
        </tr>
    </table>
    <hr>
    <table class="table" *ngIf="issellerExist">
        <tr>
            <td>sellerId</td>
            <td>
                <input type="number" [(ngModel)]="seller.sellerId" readonly class="form-control">
            </td>
        </tr>
        <tr>
            <td>sellerName</td>
            <td>
                <input type="text" [(ngModel)]="seller.sellerName" readonly class="form-control">
            </td>
        </tr>
        <tr>
            <td>email</td>
            <td>
                <input type="text" [(ngModel)]="seller.email" class="form-control">
            </td>
        </tr>
        <tr>
            <td>mobilenum</td>
            <td>
                <input type="number" [(ngModel)]="seller.mobileNum" class="form-control">
            </td>
        </tr>
        <tr>
            <td>roleId</td>
            <td>
                <input type="number" [(ngModel)]="seller.roleId" class="form-control">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="btn btn-primary" (click)="edit()">Edit</button> &nbsp;
                <button class="btn btn-primary" (click)="delete()">Delete</button>
            </td>
        </tr>

    </table>
</div>
